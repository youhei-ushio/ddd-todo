name: PHP Composer

on:
  push:
    branches:
      - master

jobs:
  deploy:

    runs-on: ubuntu-latest

    steps:
      - name: ssh key generate
        run: echo ”$SSH_PRIVATE_KEY” > key && chmod 600 key
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: ssh deploy
        run: ssh -i key -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no $SSH_HOST 'cd www/todo && git pull && composer install --no-dev'
        env:
          SSH_HOST: ${{ secrets.SSH_HOST }}
